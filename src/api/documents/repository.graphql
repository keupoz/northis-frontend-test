query GetRepositoryById($id: ID!) {
  node(id: $id) {
    ...RepositoryItem
  }
}

fragment RepositoryItem on Repository {
  __typename
  name
  primaryLanguage {
    name
  }
  stargazerCount
  repositoryTopics(first: 100) {
    nodes {
      topic {
        id
        name
      }
    }
  }
  licenseInfo {
    name
  }
}
